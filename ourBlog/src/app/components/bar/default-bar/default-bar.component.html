

<ul class="nav justify-content-end py-2">
  <li class="nav-item">
    <button class="btn btn-outline-primary" (click)="open(content)"> New Article </button>
  </li>

</ul>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create New Article</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-2">
      <label for="articleTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="articleTitle" placeholder="Article Title" [(ngModel)]="articleTitle" >
    </div>
    <div class="mb-2">
      <label for="articleContent" class="form-label">Article Content</label>
      <textarea class="form-control" id="articleContent"  placeholder="Article Content" rows="3" [(ngModel)]="articleContent"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="createArticle()">Save</button>
  </div>
</ng-template>

<div>
  <app-default-bar (articleCreated)="articles.push($event)"></app-default-bar>

  <div class="row">
    <div class="col-md-4" *ngFor="let article of articles">
      <app-article-card
        [id]="article._id"
        [title]="article.title"
        [content]="article.content.slice(0, 60)"
      ></app-article-card>
    </div>
  </div>
</div>
